-   id: goFmt
    name: Go Format
    description: Formats Go code.
    entry: make fmt
    language: system
    files: \.go$
    always_run: true
-   id: goLint
    name: Go Lint
    description: Lint Go code.
    entry: make lint
    language: system
    files: \.go$
    always_run: true
-   id: goBuild
    name: Go Build
    description: Makes sure Go code can build.
    entry: go build
    language: system
    files: \.go$
    always_run: true
-   id: goErrcheck
    name: Go Errcheck
    description: Errcheck
    entry: errcheck .
    language: system
    files: \.go$
    always_run: true
